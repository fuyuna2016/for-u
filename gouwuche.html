<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet"  href="css/gouwuche.css">
</head>
<body>
	<div id="e-nav">
	    <div class="wrap">
	       <ul class="nav-left">
	       	   <li>
	       	   	  <a href="" class="login-name">符玉娜</a>
	       	   	  <span class="login-logo"></span>
	       	   </li>
	       	   <li>
	       	   	  <span class="news-logo"></span>
	       	   	  <span class="news-text">消息</span>
	       	   	</li>
	       </ul>
	       <ul class="nav-right">
	       	   <li><a href="" class="index">For u首页</a></li>
	       	   <li><a href="" class="history">我的足迹</a></li>
	       	   <li><a href="" class="shoop">购物车</a><span></span></li>
	       	   <li><a href="" class="sh">商品分类</a></li>
	       </ul>
        </div>
	</div>
	<div id="e-header">
		<div class="wrap">
			<h1><a href=""><img src="images/logo.png"></a><b>购物车</b></h1>
			<div class="search">
	            <form class="clearfix">
			  	    <a class="s-by">宝贝</a>
			        <input class="s-text" type="text">
			        <input class="s-button" type="button" class="sub" value="搜&nbsp;&nbsp;索">
	            </form>
			</div>
		</div>
	</div>
	<div id="e-filter">
		<div class="wrap">
	         <ul class="f-menus">
	         	<li><a href="">全部商品</a><span class="number">44</span><span class="pipe"></span></li>
	         	<li><a href="">降价商品</a><span class="number">5</span><span class="pipe"></span></li>
	         	<li><a href="">库存紧张</a><span class="number">6</span><span class="pipe"></span></li>
	         </ul>
	         <div class="f-total">
	         	已选商品
	         	<strong class="price">
                    ￥
	         		<em class="small-total">00</em>
	         	</strong>
	         	<a href="" class="total-btn">结算</a>
	         </div>
	         <div class="f-line">
	         	<div class="floater"></div>
	         </div>
	    </div>
	</div>
	<div id="e-info">
         <div class="wrap">
         	<table class="i-table">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" class="select"/></th>
                <th class="table-all">全选</th>
                <th class="table-new">商品信息</th>
                <th class="table-type">单位（元）</th>
                <th class="table-em">数量</th>
                <th class="table-money">金额元（元）</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td class="check" ><input type="checkbox" name="CheckAll"></td>
                 <td class="i-img-o"><a href="" ><img src="images/nav-1.gif"></a><a href="" class="i-link-o">你好哈哈哈哈哈哈哈哈哈哈哈哈</a></td>
                <td class="i-kind-o">hhhhh</td>
                <td class="i-money-o">99</td>
                <td class="i-add-o"><a href="" class="i-add-minus">-</a><input type="text" class="i-add-text" value="1"></input><a href="" class="i-add-plus">+</a></td>
                <td class="i-total-o">120</td>
                 <td>
                  <div class="i-toolbar">
                    <div class="i-btn-group">
                      <button class="i-dit"><span class="i-icon-pencil"></span>加入收藏</button>
                      <button class="i-delete"><span class="i-icon-trash"></span> 删除</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
         </table>
       </div>
	</div>
	<div id="e-scroll">
		<div class="wrap">
			<ul class="s-menus">
				<li><input type="checkbox" class="select"/></li>
				<li>全选</li>
				<li><a href="">删除</a></li>
				<li><a href="">清空宝贝</a></li>
				<li><a href="">移入收藏夹</a></li>
				<li><a href="">分享</a></li>
			</ul>
			<div class="s-total">
				<span>
					已选商品
		         	<strong class="s-total-num">0</strong>
		         	件
				</span>
	         	<span>
	         		合计：
	         		<strong class="s-total-price">
                    ￥
	         		<em class="small-total">00</em>
	         	    </strong>
	         	</span>
	         	<a href="" class="total-btn">结算</a>
	         </div>
		</div>
	</div>
</body>
</html>
